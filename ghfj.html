<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Link your CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <title>Crypto Dictionary</title>
    <style>
        .hero {
            position: relative;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #fd7338, #050A30);
            z-index: 0;
            opacity: 0.5;
        }

        .hero-section {
            position: relative;
            z-index: 1;
            text-align: center;
        }
    </style>
</head>
<body>
    <section class="hero" id="hero">
        <div class="hero-section">
            <h1 class="text">BLOCKCHAINATIONARY<span class="highlight">RY</span></h1>
            <p>CRYPTO, WEB3, THE FUTURE'S DICTIONARY</p>
            
            <div class="search-bar">
                <input type="text" placeholder="Find a word" class="search-input" id="inp-word">
                <button class="search-button" id="search-btn">SEARCH</button>
            </div>
        
            <div class="result" id="result"></div>
        </div>
    </section>

    <script>
        // Wait for the DOM to load
        document.addEventListener('DOMContentLoaded', () => {
            // GSAP Animation for the background
            gsap.to(".hero::before", {
                backgroundColor: "rgba(255, 105, 0, 0.5)", // New color
                duration: 5,
                repeat: -1, // Loop indefinitely
                yoyo: true, // Reverse the animation on repeat
                ease: "sine.inOut" // Smooth transition
            });
        });
    </script>
</body>
</html>
